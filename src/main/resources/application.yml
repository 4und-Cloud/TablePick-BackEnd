spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tablepickdb
    username: tablepick
    password: tablepick
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  jackson:
    serialization:
      write-dates-as-timestamps: false


server:
  port: 8080